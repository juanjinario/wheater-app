<app-page-header icon="dashboard" text='{{ "routing.dashboard" | translate }}'></app-page-header>
<div class="content-wrapper">

    <div fxLayout="row wrap" fxLayoutGap="2%">
        <mat-card fxFlex="32">
            <app-spline-area></app-spline-area>
        </mat-card>

        <mat-card fxFlex="32">
            <app-nested-pie></app-nested-pie>
        </mat-card>

        <mat-card fxFlex="32">
            <app-bars></app-bars>
        </mat-card>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="2%" class="row">
        <mat-card fxFlex="32">
            <app-pie></app-pie>
        </mat-card>
        <mat-card fxFlex="66">
            <app-step-line></app-step-line>
        </mat-card>
    </div>

    <mat-card class="row">
        <mat-card-header>
            <mat-card-title>Alertas</mat-card-title>
        </mat-card-header>
        <button mat-button color="accent" (click)="showInfo()">
                Show Info
            </button>
        <button mat-button color="primary" (click)="showSuccess()">
                Show Success
            </button>
        <button mat-button color="primary" (click)="showError()">
                  Show Error
            </button>
    </mat-card>

    <mat-card class="row">
        Main Theme:
        <button mat-raised-button color="primary">
          Primary
        </button>
        <button mat-raised-button color="accent">
          Accent
        </button>
        <button mat-raised-button color="warn">
          Warning
        </button>
        <button mat-raised-button matTooltip="Info about the action" aria-label="Button that displays a tooltip when focused or hovered over">
            Action
        </button>
    </mat-card>
</div>
