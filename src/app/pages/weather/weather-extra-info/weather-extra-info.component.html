<mat-list>
  <mat-list-item>
    <mat-icon mat-list-icon>invert_colors</mat-icon>
    <h4 mat-line>{{ humidity }} %</h4>
    <p mat-line class="sub-text">{{ "weather.humidity" | translate }}</p>
      <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>toys</mat-icon>
    <h4 mat-line>{{ wind }}</h4>
    <p mat-line class="sub-text">{{ "weather.wind" | translate }}</p>
      <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>visibility</mat-icon>
    <h4 mat-line>{{ visibility / 1000 }} km</h4>
    <p mat-line class="sub-text">{{ "weather.visibility" | translate }}</p>
  </mat-list-item>
</mat-list>
